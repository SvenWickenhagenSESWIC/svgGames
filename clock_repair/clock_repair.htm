					function bewegen(ereignis)

						xpos[teilnr] = ereignis.pageX;
						ypos[teilnr] = ereignis.pageY;

						// Ausgabe der Position des aktuellen Elements
						//document.getElementById('text1').innerHTML="xpos= "+xpos[teilnr];
						//document.getElementById('text2').innerHTML="ypos= "+ypos[teilnr];

						// Prüfen ob einer der möflichen Bestimmungsorte erreicht ist
						for(n=0; n<anzahl; n++)
						{
							// Nahe einem Bestimmungsort
							if(xpos[teilnr]-xwert[n]>-naehe && xpos[teilnr]-xwert[n]<naehe && ypos[teilnr]-ywert[n]>-naehe && ypos[teilnr]-ywert[n]<naehe)

								xpos[teilnr]=xwert[n];
								ypos[teilnr]=ywert[n];
								bewegteil.setAttribute("transform", "translate("+(xwert[n])+","+(ywert[n])+")");
								bewegteil2.setAttribute("transform", "translate("+(xwert[n])+","+(ywert[n])+")");
								break;
							}
							// Davon entfernt
							else
							{

								bewegteil2.setAttribute("transform", "translate("+(xpos[teilnr])+","+(ypos[teilnr])+")");
							}
						}
					  }

					function ablegen()

						bewegteil = null;
						
						// Finalpositionen korrekt?
						for(n=0; n<anzahl; n++)

							if(n==6)
								siegbed=true;
						}
						if(siegbed)
						{
							// Keine Rotationen mehr
							rotFlag=false;
							
							// Reset der Rotation wegnehmen
							document.getElementById('UhrReset').setAttribute("visibility","hidden");

							document.getElementById('b5').setAttribute("visibility","visible");

							// Uhr Starten Knopf aktivieren
							document.getElementById('UhrStart').setAttribute("visibility","visible");

					function UhrDreh()

							document.getElementById('UhrStart').setAttribute("visibility","hidden");
							document.getElementById('UhrStopp').setAttribute("visibility","visible");
							inkrementAll=6;
							// Inkremente in denen gedreht werden soll
							for(n=0; n<anzahl; n++)
							{
								// Berechnung des neuen Winkels
								Winkel[n]=(Winkel[n]+ueber[k][n]*inkrementAll)%360;
								// Drehen des Rades
								document.getElementById(n+20).setAttribute("transform", "rotate("+Winkel[n]+")");
								document.getElementById(n+60).setAttribute("transform", "rotate("+Winkel[n]+")");
							}

							window.setTimeout(UhrDreh, 1000);
						}
					}
					
					function StoppUhr()

						document.getElementById('UhrStopp').setAttribute("visibility","visible");
						UhrDreh();
					}
