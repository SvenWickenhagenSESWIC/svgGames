					function ablegen()
					{
					  if(bewegteil != null)
					  {
						//Teil ablegen
						bewegteil = null;
						
						window.setTimeout(RotationFreigabe, 100);

						for(n=0; n<23; n++)
						{
							if(xpos[n]!=xwert[n] || ypos[n]!=ywert[n] || wpos[n]!=wwert[n])
							{
								//document.getElementById(100).textContent=""+(n-1);
								break
							}
							if(n==22)
							{
								// Zahnräder in der Position fixieren
								gerastet=true;
								rotFlag=false;
								buttonFlag=true;
								m=0;
								Steckdose();
								
							}
						}
					  }
					}
					
					function Steckdose()
					{
						if(m<41)
						{
							x=1310-7*m;
							document.getElementById('Dose').setAttribute("transform", "translate("+x+",300)");
							m+=1;
							window.setTimeout(Steckdose, 50);
						}
						else
						{
							if(m<81)
							{
								loben=10*Math.cos(90/40*(m-40)/180*Math.PI);
								lseite=140*Math.sin(90/40*(m-40)/180*Math.PI);
								document.getElementById('seite').setAttribute("x", -loben-lseite);
								document.getElementById('seite').setAttribute("width", lseite);
								document.getElementById('oben').setAttribute("x", -loben);
								document.getElementById('oben').setAttribute("width", loben);
								m+=1;
								window.setTimeout(Steckdose, 30);
							}
							else
							{
								if(m<111)
								{
									x=1310-7*(m-40);
									document.getElementById('Dose').setAttribute("transform", "translate("+x+",300)");
									m+=1;
									window.setTimeout(Steckdose, 50);
								}
								else
								{
									document.getElementById('80').setAttribute("style","fill: #B1FB17;");
									document.getElementById('81').setAttribute("style","fill: #B1FB17;");
									document.getElementById('85').setAttribute("style","fill: orange;");
								}
							}
						}
					}

					function Drehen(element)
					{
						if(rotFlag)
						{
							n = parseInt(element.id);
							wpos[n-30]=(wpos[n-30]+90)%360;
							//alert(n);
							document.getElementById(n).setAttribute("transform", "rotate("+wpos[n-30]+")");

						}
					}
					
					function Button()
					{
						if(buttonFlag)
						{
							if(off)
							{
								document.getElementById('82').setAttribute("style","fill: #4C4646;");
								document.getElementById('83').setAttribute("style","fill: black;");
								document.getElementById('84').setAttribute("style","fill: orange;");
								document.getElementById('85').setAttribute("style","fill: gray;");
								off=false;
								buttonFlag=false;
								n=0;
								Ablauf();
							}
							else
							{
								document.getElementById('83').setAttribute("style","fill: #4C4646;");
								document.getElementById('82').setAttribute("style","fill: black;");
								document.getElementById('85').setAttribute("style","fill: orange;");
								document.getElementById('84').setAttribute("style","fill: gray;");
								off=true;
							}
						}
					}
					
					function Ablauf()
					{
						if(n%2==0)
						{
							for(m=1; m<13; m++)
							{
								if(W4[m][n/2]==1)

							}
						}
						else
						{
							for(m=1; m<13; m++)
							{
								document.getElementById(1000+m).setAttribute("style","fill: gray;");
							}
						}
						n+=1;
						if(n<44)
							window.setTimeout(Ablauf, 1000);
						else
						{
							buttonFlag=true;
							window.setTimeout(Button, 10);
						}
					}
