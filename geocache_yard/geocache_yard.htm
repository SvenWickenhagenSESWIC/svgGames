					{
						var object = document.createElementNS(svgns, 'image');

						for(i=1; i<4; i++)
						{
							var object5 = document.createElementNS(svgns, 'line');

							object5.setAttributeNS(null,'y1',yPos[ lesen[i]-23 ]-10);

						window.setTimeout(spielfelder, 500);
					}
					function spielfelder(ereignis)
					{
					
						for(i=1; i<200; i++)
						{
							PlatziereElement(i);
						}
						
						for(i=1; i<6; i++)
						{
							zufallsFlag=true;
							while(zufallsFlag)
							{
								zufallsFlag=false;
								sPos[i]=startPos[Zufallszahl(0,16)];
								for(j=1; j<i; j++)
								{
									if(sPos[i]==sPos[j])
										zufallsFlag=true;
								}
							}
						}
						for(i=ziehbar+1; i<5; i++)
							sPos[i]=0;
						//sPos=new Array(0,28,41,72,42,7); 
						PlatziereSpieler(5,sPos[5]);
						PlatziereSpieler(6,sPos[5]);
						for(i=1; i<ziehbar+1; i++)
						{
							PlatziereSpieler(i,sPos[i]);
						}
						
						
						for(i=0; i<25; i++)
						{
							PlatziereBlack(i);
						}
						for(i=1; i<6; i++)
						{
							PlatziereSpielerdeck(i);
						}
						PlatziereBlackSchnipsel();
						for(i=1; i<5; i++)
						{
							PlatziereSpielerTod(i);
						}
						PlatziereAuswahlfeld();
						for(i=ziehbar+1; i<5; i++)
						{
							document.getElementById('SpielerTod'+i).setAttribute('visibility','visible');
							//document.getElementById('SpielerTod1'+i).setAttribute('visibility','hidden');
							//document.getElementById('SpielerTod2'+i).setAttribute('visibility','hidden');
							document.getElementById('SpielerTod1'+i).textContent="Spieler";
							document.getElementById('SpielerTod2'+i).textContent="Offline";
						}
						
					}
					
					function weiter()
					{
						// Ist die Siegbedingung erfüllt?
						for(i=1; i<5; i++)
						{
							if(sPos[i]==sPos[5])
							{
								Flagge=true;
								for(j=1; j<runde; j++)
									document.getElementById('blacktext'+j).setAttribute('opacity','1'); 
								console.log(SpielerName[i-1]+" hat Muggel X geschnappt! Du hast gewonnen!");
								alert(SpielerName[i-1]+" hat Muggel X geschnappt! Du hast gewonnen! Den Cache hat er nicht dabei, aber eine Karte mit merkwürdigen Linien darauf!")
							}
						}
						// Wenn Siegbedingung erfüllt:
						if(!Flagge) 
						{
							//Alle Spieler wieder aktivieren
							reseten();
							console.log("Runde "+runde);
							
							// Ist ein Spieler Game Over?
							
							for(i=1; i<5; i++)
							{
								zaehler=0;
								if(AnzahlTaxi[i-1]>0)
								{
									zaehler=1;
								}
								else
								{
									if(AnzahlBus[i-1]>0)
									{
										if(Bus[sPos[i]])
										{
											zaehler=1;
										}
									}
									if(AnzahlUBahn[i-1]>0)
									{
										if(UBahn[sPos[i]])
										{
											zaehler=1;
										}
									}
								}
								if(zaehler==0)
								{
									ziehbar=ziehbar-1;
									//deaktiviere Spieler i
									document.getElementById("SpielerTod"+i).setAttribute('visibility','visible'); 
									if(i==1)
										document.getElementById('S'+i).setAttribute('onclick','alert("Spieler 1 ist Game Over!")');
									if(i==2)
										document.getElementById('S'+i).setAttribute('onclick','alert("Spieler 2 ist Game Over!")');
									if(i==3)
										document.getElementById('S'+i).setAttribute('onclick','alert("Spieler 3 ist Game Over!")');
									if(i==4)
										document.getElementById('S'+i).setAttribute('onclick','alert("Spieler 4 ist Game Over!")');
								}
								
							}
							if(ziehbar==0)
							{
								alert("GAME OVER");
							}
							else
							{
								
								// Soll Muggel X sich zeigen?
								if(zeigenPos[runde]==2)
									document.getElementById('S5').setAttribute('visibility','visible'); 
								else
									document.getElementById('S5').setAttribute('visibility','hidden');//Muggel X muss hidden sein
								zaehler=0;
								entfernung=1;
								for(i=1; i<7; i++)
								{
									gezogen[i]=0;
									document.getElementById('Spielerkarte'+i).setAttribute('visibility','hidden');
								}
								
								// Muggel X bewegen
								// ---------------------
								
								
								for(i=1; i<200; i++)
								{
									wertung[i]=-1;
								}
								for(i=1; i<5; i++)
								{
									wertung[sPos[i]]=0;
								}
								
								var schleife=true
								var zaehler2=0;
								
								while(zaehler<195 && schleife)
								{
									zaehler2=zaehler;
									for(i=1; i<5; i++)
									{
										if(AnzahlTaxi[i-1]>entfernung-1)
										{
											for(k=1;k<200;k++)
											{
												if(wertung[k]==entfernung-1)
												{
													for(j=0;j<7;j++)
													{
														if(Taxi[k][j])
														{
															if(wertung[Taxi[k][j]]<0)
															{
																wertung[Taxi[k][j]]=entfernung;
																zaehler=zaehler+1;
															}
														}
													}
												}
											}
										}
										
										if(AnzahlBus[i-1]>entfernung-1)
										{
											for(k=1;k<200;k++)
											{
												if(wertung[k]==entfernung-1)
												{
													for(j=0;j<7;j++)
													{
														if(Bus[k])
														{
															if(Bus[k][j])
															{
																if(wertung[Bus[k][j]]<0)
																{
																	wertung[Bus[k][j]]=entfernung;
																	zaehler=zaehler+1;
																}
															}
														}
													}
												}
											}
										}
										if(AnzahlUBahn[i-1]>entfernung-1)
										{
											for(k=1;k<200;k++)
											{
												if(wertung[k]==entfernung-1)
												{
													for(j=0;j<7;j++)
													{
														if(UBahn[k])
														{
															if(UBahn[k][j])
															{
																if(wertung[UBahn[k][j]]<0)
																{
																	wertung[UBahn[k][j]]=entfernung;
																	zaehler=zaehler+1;
																}
															}
														}
													}
												}
											}
										}
										
									}
									entfernung=entfernung+1;
									if(zaehler==zaehler2)
										schleife=false; //Abbruch, da die Spieler nicht mehr überall hinlaufen können
								}
								
								for(i=1; i<200; i++)
								{
									//document.getElementById('t'+i).textContent=wertung[i];
								}
								
								entfernung=0;
								zaehler=0;

								
								for(i=1; i<9; i++)
								{
									entfernungen[i]=0;
								}
								
								if(AnzahlBlack[4]>0)
								{
									for(i=0; i<7; i++)
									{
										if(Black[sPos[5]])
										{
											if(Black[sPos[5]][i])
											{
												if(wertung[ Black[ sPos[5] ] [i] ]>entfernungen[4])
												{
													entfernungen[4]=wertung[Black[sPos[5]][i]];
													entfernungen[8]=Black[sPos[5]][i];
												}
											}
										}
									}
								}
								if(AnzahlUBahn[4]>0)
								{
									for(i=0; i<7; i++)
									{
										if(UBahn[sPos[5]])
										{
											if(UBahn[sPos[5]][i])
											{
												if(wertung[ UBahn[ sPos[5] ] [i] ]>entfernungen[3])
												{
													entfernungen[3]=wertung[UBahn[sPos[5]][i]];
													entfernungen[7]=UBahn[sPos[5]][i];
												}
											}
										}
									}
								}
								if(AnzahlBus[4]>0)
								{
									for(i=0; i<7; i++)
									{
										if(Bus[sPos[5]])
										{
											if(Bus[sPos[5]][i])
											{
												if(wertung[ Bus[ sPos[5] ] [i] ]>entfernungen[2])
												{
													entfernungen[2]=wertung[Bus[sPos[5]][i]];
													entfernungen[6]=Bus[sPos[5]][i];
												}
											}
										}
									}
								}
								if(AnzahlTaxi[4]>0)
								{
									for(i=0; i<7; i++)
									{
										if(Taxi[sPos[5]])
										{
											if(Taxi[sPos[5]][i])
											{
												if(wertung[ Taxi[ sPos[5] ] [i] ]>entfernungen[1])
												{
													entfernungen[1]=wertung[Taxi[sPos[5]][i]];
													entfernungen[5]=Taxi[sPos[5]][i];
												}
											}
										}
									}
								}
								// jetzt haben wir mit allen Transportmitteln die jeweils beste Route
								// nun soll zufällig gewählt werden, wo es hin geht
								
								aktSpieler=5;
								if(entfernungen[1]+entfernungen[2]+entfernungen[3]+entfernungen[4]==0)
								{
									if(AnzahlTaxi[4]>0)
									{
										if(wertung[ sPos[5] ]>0)
										{
											Flagge=true;
											for(j=1; j<runde; j++)
												document.getElementById('blacktext'+j).setAttribute('opacity','1'); 
											console.log("Du hast ihn erfolgreich in die Ecke gedrängt! Du hast gewonnen!");
											alert("Du hast ihn erfolgreich in die Ecke gedrängt! Du hast gewonnen! Den Cache hat er nicht dabei, aber eine Karte mit merkwürdigen Linien darauf!")
										}
										else
										{
											document.getElementById('S5').setAttribute('visibility','visible'); 
											alert("Game Over, du kannst Muggel X nun nicht mehr erreichen!");
										}
									}
									else
									{
										entfernungen[4+zaehler]=sPos[5];
										PlatziereKarteBewegung(5);
										AnzahlTaxi[4]=1;
										document.getElementById("Taxi5").textContent="Taxi: 1";
									}
								}
								else
								{
									if(entfernungen[3]>1)
									{
										zaehler=Zufallszahl(3,4);
										if(zaehler==3)
										{
											PositionWechseln(entfernungen[7],3);
											PlatziereKarteBewegung(3);
										}
										else
										{
											zaehler=Zufallszahl(1,2);
											if(zaehler==2)
											{
												PositionWechseln(entfernungen[7],4);
												PlatziereKarteBewegung(4);
											}
											else
											{
												PositionWechseln(entfernungen[5],4);
												PlatziereKarteBewegung(4);
											}
										}
									}
									else
									{
										if(AnzahlBus[4]>AnzahlTaxi[4] && entfernungen[2]>0)
										{
											PositionWechseln(entfernungen[6],2);
											PlatziereKarteBewegung(2);
											entfernungen[4+zaehler]=entfernungen[6];
										}
										else
										{
											zaehler=Zufallszahl(1,5);
											if(zaehler<5 || runde<4 || zeigenPos[runde]==1 || AnzahlBlack[4]==0)
											{
												// Nimm die vorgegebenen Routen
												do
												{
													zaehler=Zufallszahl(1,4);
												}
												while(entfernungen[zaehler]==0)
												PositionWechseln(entfernungen[4+zaehler],zaehler);
												PlatziereKarteBewegung(zaehler);
											}	
											else
											{
												// fahre schwarz, egal wo du bist
												do
												{
													zaehler=Zufallszahl(1,4);
												}
												while(entfernungen[zaehler]==0)
												PositionWechseln(entfernungen[4+zaehler],4);
												PlatziereKarteBewegung(4);
											}
										}
									}
								}
								console.log("Muggel jetzt bei: "+entfernungen[4+zaehler]);//Wo steht Muggel X
								
								aktSpieler=0;
								document.getElementById('blacktext'+runde).textContent=""+entfernungen[4+zaehler];
								if(zeigenPos[runde]==2)
								{
									document.getElementById('S6').setAttribute('x',document.getElementById('S5').getAttribute('x')); 
									document.getElementById('S6').setAttribute('y',document.getElementById('S5').getAttribute('y')); 
									document.getElementById('S6').setAttribute('visibility','visible');
									sPos[6]=sPos[5]									
									for(i=1; i<runde+1; i++)
										document.getElementById('blacktext'+i).setAttribute('opacity','1'); 
								}
								
								runde=runde+1;
								
							}
						}
						if(Flagge) 
						{
							for(i=1; i<8; i++)
							{
								if(i!=4)
									document.getElementById('L'+i).setAttribute('opacity','1');
							}
						}
					}
					
					function PlatziereKarteBewegung(art)
					{
						if(art==1)
						{
							document.getElementById('Black1'+runde).setAttribute('fill','#f0aa3c');
							document.getElementById('Black2'+runde).textContent="Taxi ";
						}
						if(art==2)
						{
							document.getElementById('Black1'+runde).setAttribute('fill','#008a8c');
							document.getElementById('Black2'+runde).textContent="Bus ";
						}
						if(art==3)
						{
							document.getElementById('Black1'+runde).setAttribute('fill','#ff0b44');
							document.getElementById('Black2'+runde).textContent="U-Bahn ";
						}
						if(art==4)
						{
							document.getElementById('Black1'+runde).setAttribute('fill','black');

					function auswahlSpieler(element)
					{
						aktSpieler=element;
						document.getElementById('AuswahlFeld').setAttribute('visibility','hidden');
						if(!gezogen[element])
						{
							auswahlFeld(sPos[element]);
						}
						else
						{
							sPos[aktSpieler]=oPos[aktSpieler];
							gezogen[element]=0;
							document.getElementById('Spielerkarte'+aktSpieler).setAttribute('visibility','hidden');
							PositionWechseln(sPos[aktSpieler],0);
						}
					}
					
					function auswahlFeld(element)
					{
						//Prüfe Vebindungsmöglichkeiten
						for(i=1; i<200; i++)
							document.getElementById('t'+i).setAttribute('opacity',0.2);
						
						if(aktSpieler>0)
						{
							for(i=0; i<7; i++)
							{
								if(Taxi[element][i] && AnzahlTaxi[aktSpieler-1]>0)
									document.getElementById('t'+(Taxi[element][i])).setAttribute('opacity',1);
								if(Bus[element] && AnzahlBus[aktSpieler-1]>0)
								{
									if(Bus[element][i])
										document.getElementById('t'+(Bus[element][i])).setAttribute('opacity',1);
								}
								if(UBahn[element] && AnzahlUBahn[aktSpieler-1]>0)
								{
									if(UBahn[element][i])
										document.getElementById('t'+(UBahn[element][i])).setAttribute('opacity',1);
								}
							}
						}
						else
						{
							for(i=0; i<7; i++)
							{
								if(Taxi[element][i])
									document.getElementById('t'+(Taxi[element][i])).setAttribute('opacity',1);
								if(Bus[element])
								{
									if(Bus[element][i])
										document.getElementById('t'+(Bus[element][i])).setAttribute('opacity',1);
								}
								if(UBahn[element])
								{
									if(UBahn[element][i])
										document.getElementById('t'+(UBahn[element][i])).setAttribute('opacity',1);
								}
							}
						}
						for(i=1; i<ziehbar+1; i++)
						{
							document.getElementById('t'+sPos[i]).setAttribute('opacity',0.2);
						}

						if(aktSpieler>0 && !gezogen[aktSpieler])
						{
							for(i=0; i<7; i++)
							{
								if(AnzahlTaxi[aktSpieler-1]>0)
									if(Taxi[sPos[aktSpieler]][i])
									{
										if(Taxi[sPos[aktSpieler]][i]==element)
											fahrbar[0]=1;
									}
								if(AnzahlBus[aktSpieler-1]>0)
									if(Bus[sPos[aktSpieler]])
									{
										if(Bus[sPos[aktSpieler]][i])
										{
											if(Bus[sPos[aktSpieler]][i]==element)
												fahrbar[1]=1;
										}
									}
								if(AnzahlUBahn[aktSpieler-1]>0)
									if(UBahn[sPos[aktSpieler]])
									{
										if(UBahn[sPos[aktSpieler]][i])
										{
											if(UBahn[sPos[aktSpieler]][i]==element)
												fahrbar[2]=1;
										}
									}
								if(AnzahlBlack[aktSpieler-1]>0)
									if(Black[sPos[aktSpieler]])
									{
										if(Black[sPos[aktSpieler]][i])
										{
											if(Black[sPos[aktSpieler]][i]==element)
												fahrbar[3]=1;
										}
									}
							}
							if(fahrbar[0]+fahrbar[1]+fahrbar[2]+fahrbar[3]>0)
							{
								if(fahrbar[0]+fahrbar[1]+fahrbar[2]+fahrbar[3]==1)
								{
									if(fahrbar[0])
										PositionWechseln(element,1);
									if(fahrbar[1])
										PositionWechseln(element,2);
									if(fahrbar[2])
										PositionWechseln(element,3);
								}
								if(fahrbar[0]+fahrbar[1]==2)
								{
									StarteAuswahlfeld(aktSpieler,element);
									fahrbar[0]=0;
									fahrbar[1]=0;
								}
							}
						}
					}
					
					function reseten()

						fahrbar[0]=0;

						fahrbar[2]=0;
						fahrbar[3]=0;
						aktSpieler=0;

							document.getElementById('t'+i).setAttribute('opacity',1);
					}
					
					function PositionWechseln(element,art)

						//Positionsänderung

						document.getElementById("S"+aktSpieler).setAttribute('y',yPos[element]-42);
